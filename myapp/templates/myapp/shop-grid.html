{% extends 'myapp/main.html' %}

{%block body%}
		
		<!-- Product Style -->
		<section class="product-area shop-sidebar shop section" style="margin-top:-70px;">
			<div class="container">
				<div class="row">
					<div class="col-lg-0 col-md-12 col-12">
						<div class="shop-sidebar">
								<!-- Single Widget -->
								<!-- <div class="single-widget category">
									<h3 class="title">Categories</h3>
									<ul class="categor-list">
										{% for category in categories %}
										<li><a href="{% url 'product_list' category.id %}">{{category}}</a></li>
										{% endfor %}
									</ul>
								</div> -->
								<!--/ End Single Widget -->

								
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-12">
						<div class="row">
							<div class="col-12">
								<!-- Shop Top -->
								<div class="shop-top">
									<div class="shop-shorter">
										<div class="single-shorter">
											<label>Show :</label>
											<label style="opacity:.7">{{products_in_category}} products</label>
										</div>
										
									</div>
									
								</div>
								<!--/ End Shop Top -->
							</div>
						</div>
						<div class="row">
							{% for product in products %}
							<div class="col-lg-4 col-md-6 col-6">
								<div class="single-product">
									<div class="product-img">
										<a href="{% url 'product' product.id %} ">
											<img class="default-img" src="{{product.imageURL}}" alt="#">
											<img class="hover-img" src="{{product.imageURL}}" alt="#">
										</a>
										<div class="button-head">
											<div class="product-action">
												<a data-toggle="modal" data-target="#exampleModal" title="Quick View" href="{% url 'product' product.id %} "><i class=" ti-eye"></i><span>Quick Shop</span></a>
												

											</div>
											<div class="product-action-2">
												<a title="Add to cart" href="{% url 'product' product.id %} ">Add to cart</a>
											</div>
										</div>
									</div>
									<div class="product-content">
										<h3><a href="product-details.html">{{product.name}}</a></h3>
										<div class="product-price">
											<span>{{product.price}}</span>
											<span>{{product.discount_price}}</span>

										</div>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/ End Product Style 1  -->	

{% endblock %}
